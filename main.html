<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>HTML Feedback Form</title>
</head>

	<form>
		<h1>Feedback Form</h1>
		<hr>
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Write your Name" aria-relevant>
		<br><br>

		<label for="portfolio">Portfolio:</label>
		<input type="url" id="portfolio" placeholder="Your portfolio URL" aria-relevant>
		<br><br>

		<label for="favColor">Favorite Color:</label>
		<input type="color" id="favColor" >
		<br><br>

		<label for="likeness">Likeness:</label>
		<input type="range"  id="likeness"  min="1" max="100">
		
	</form>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
